<app-layout class="home-page">

	<div class="search">

	</div>

	<div class="content">

		<ion-list>

			<ion-item detail routerLink="/term/{{verb.id}}" *ngFor="let verb of dictionary">

		</ion-list>

	</div>


</app-layout>
